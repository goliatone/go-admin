<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Debug Console</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
  <link rel="stylesheet" href="{{ base_path }}/assets/dist/styles/debug.css">
</head>
<body>
  <header class="debug-header">
    <div class="debug-header__left">
      <span class="debug-header__title">
        <i class="iconoir-bug"></i>
        Debug Console
      </span>
      <span class="debug-live-badge">Live</span>
    </div>
    <div class="debug-header__right">
      <div class="debug-connection" data-debug-status="disconnected">
        <span class="debug-connection__dot"></span>
        <span data-debug-connection>disconnected</span>
      </div>
      {% if layout_mode == "standalone" %}<a class="debug-link" href="{{ debug_path }}"><i class="iconoir-arrow-left"></i> Back</a>{% endif %}
      <button class="debug-btn" data-debug-action="snapshot"><i class="iconoir-refresh"></i> Refresh</button>
      <button class="debug-btn" data-debug-action="clear-panel"><i class="iconoir-erase"></i> Clear</button>
      <button class="debug-btn debug-btn--danger" data-debug-action="clear"><i class="iconoir-trash"></i> Clear All</button>
      <button class="debug-btn" data-debug-action="pause"><i class="iconoir-pause"></i> Pause</button>
    </div>
  </header>

  <div class="debug-session-banner" data-debug-session-banner hidden>
    <div class="debug-session-banner__info">
      <span class="debug-session-banner__label">Session View</span>
      <span class="debug-session-banner__meta" data-debug-session-meta></span>
    </div>
    <div class="debug-session-banner__actions">
      <button class="debug-btn debug-btn--danger" data-debug-session-detach>Detach</button>
    </div>
  </div>

  <nav class="debug-tabs" data-debug-tabs></nav>

  <section class="debug-toolbar">
    <div class="debug-filters" data-debug-filters></div>
  </section>

  <main class="debug-content" data-debug-panel
        data-debug-console
        data-debug-path="{{ debug_path }}"
        data-panels='{{ toJSON(panels) }}'
        data-repl-commands='{{ toJSON(repl_commands) }}'
        data-max-log-entries="{{ max_log_entries }}"
        data-max-sql-queries="{{ max_sql_queries }}"
        data-slow-threshold-ms="{{ slow_query_threshold_ms }}">
  </main>

  <footer class="debug-status-bar">
    <div class="debug-status-bar__left">
      <span class="debug-status-bar__item">
        Events: <strong data-debug-events>0</strong>
      </span>
      <span class="debug-status-bar__item">
        Last: <strong data-debug-last>--</strong>
      </span>
    </div>
    <span class="debug-path-badge">{{ debug_path }}</span>
  </footer>

  <script type="module" src="{{ base_path }}/assets/dist/debug/index.js"></script>
</body>
</html>
