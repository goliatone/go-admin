{% if debug_toolbar_enabled %}
<script>
  window.DEBUG_CONFIG = {
    basePath: '{{ base_path }}',
    debugPath: '{{ debug_path }}',
    panels: '{{ debug_toolbar_panels|default:"requests,sql,logs,jserrors,routes,config" }}'.split(','),
    slowThresholdMs: {{ debug_slow_threshold_ms|default:"50" }}
  };
</script>
<script type="module">
  import { initDebugManager } from '{{ base_path }}/assets/dist/debug/toolbar.js';
  initDebugManager();
</script>
{% endif %}
