{% if debug_toolbar_enabled %}
<script type="module" src="{{ base_path }}/assets/dist/debug/toolbar.js"></script>
<debug-toolbar
  base-path="{{ base_path }}"
  debug-path="{{ debug_path|default:base_path|add:"/debug" }}"
  panels="{{ debug_toolbar_panels|default:"requests,sql,logs,routes,config" }}"
  slow-threshold-ms="{{ debug_slow_threshold_ms|default:"50" }}">
</debug-toolbar>
{% endif %}
