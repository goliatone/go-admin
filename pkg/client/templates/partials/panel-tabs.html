{% if tabs and tabs|length > 0 %}
<nav class="panel-tabs" role="tablist" aria-label="Panel navigation">
  <div class="panel-tabs-container">
    {% for tab in tabs %}
      <a
        href="{{ tab.href }}"
        class="panel-tab {% if active_tab == tab.id %}panel-tab-active{% endif %}"
        role="tab"
        aria-selected="{% if active_tab == tab.id %}true{% else %}false{% endif %}"
        {% if tab.id %}data-tab-id="{{ tab.id }}"{% endif %}
        {% if tab.inline %}data-inline="true"{% endif %}
        {% if tab.render_mode %}data-render-mode="{{ tab.render_mode }}"{% endif %}
      >
        {% if tab.icon %}
          {{ renderMenuIcon(tab.icon)|safe }}
        {% endif %}
        <span class="panel-tab-label">{{ tab.label|default:tab.label_key|default:tab.id }}</span>
      </a>
    {% endfor %}
  </div>
</nav>
{% endif %}
