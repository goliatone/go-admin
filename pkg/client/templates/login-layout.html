<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}{{ title|default:"Enterprise Admin" }}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
  <link rel="stylesheet" href="{{ asset_base_path }}/assets/output.css">
  {% if theme %}
  <style>
    :root {
      {% if theme.tokens.primary %}--color-primary: {{ theme.tokens.primary }};{% endif %}
      {% if theme.tokens.accent %}--color-accent: {{ theme.tokens.accent }};{% endif %}
      {% if theme.tokens.surface %}--color-surface: {{ theme.tokens.surface }};{% endif %}
    }
  </style>
  {% endif %}
  {% include "partials/jserror-collector.html" %}
  {% block head_extra %}{% endblock %}
</head>
<body class="font-sans bg-gray-50 text-gray-900 leading-normal">
  <!-- Toast notification container -->
  {% include "partials/toast-container.html" %}

  {% block content %}{% endblock %}

  <!-- Initialize toast manager globally -->
  <script type="module" src="{{ asset_base_path }}/assets/dist/toast/init.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
