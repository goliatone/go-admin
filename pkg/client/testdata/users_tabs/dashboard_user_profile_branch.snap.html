{% elif widget.definition == "admin.widget.user_profile_overview" %}
  {% set values = widget.data.values %}
  {% if values %}
    <dl class="space-y-2">
      {% for key, val in values %}
        <div class="flex items-start justify-between gap-4">
          <dt class="text-sm text-gray-600">{{ key }}</dt>
          <dd class="text-sm font-semibold text-gray-900">{{ default("â€”", val) }}</dd>
        </div>
      {% endfor %}
    </dl>
  {% else %}
    <p class="text-gray-500">No profile data to display</p>
  {% endif %}
