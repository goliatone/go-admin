<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}{{ title|default:"Enterprise Admin" }}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
  <link rel="stylesheet" href="{{ base_path }}/formgen/formgen-vanilla.css">
  <link rel="stylesheet" href="{{ base_path }}/assets/output.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.min.css">
  <link rel="stylesheet" href="{{ base_path }}/assets/src/datatable/actions.css">
  <!-- Pre-load ECharts for dashboard charts -->
  <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>
  {% if theme %}
  <style>
    :root {
      /* Color tokens */
      {% if theme.tokens.primary %}--color-primary: {{ theme.tokens.primary }};{% endif %}
      {% if theme.tokens.accent %}--color-accent: {{ theme.tokens.accent }};{% endif %}
      {% if theme.tokens.surface %}--color-surface: {{ theme.tokens.surface }};{% endif %}

      /* Sidebar dimension tokens */
      {% if theme.tokens["sidebar-width"] %}--sidebar-width: {{ theme.tokens["sidebar-width"] }};{% endif %}
      {% if theme.tokens["sidebar-padding-x"] %}--sidebar-padding-x: {{ theme.tokens["sidebar-padding-x"] }};{% endif %}
      {% if theme.tokens["sidebar-padding-y"] %}--sidebar-padding-y: {{ theme.tokens["sidebar-padding-y"] }};{% endif %}
      {% if theme.tokens["sidebar-item-height"] %}--sidebar-item-height: {{ theme.tokens["sidebar-item-height"] }};{% endif %}
      {% if theme.tokens["sidebar-title-height"] %}--sidebar-title-height: {{ theme.tokens["sidebar-title-height"] }};{% endif %}
      {% if theme.tokens["sidebar-gap-sections"] %}--sidebar-gap-sections: {{ theme.tokens["sidebar-gap-sections"] }};{% endif %}
      {% if theme.tokens["sidebar-icon-size"] %}--sidebar-icon-size: {{ theme.tokens["sidebar-icon-size"] }};{% endif %}
      {% if theme.tokens["sidebar-footer-height"] %}--sidebar-footer-height: {{ theme.tokens["sidebar-footer-height"] }};{% endif %}
    }
    .nav-item.active {
      background: var(--color-primary, #2563eb);
      color: #fff;
    }
    body[data-theme="dark"] {
      background-color: #0f172a;
      color: #e5e7eb;
    }
  </style>
  {% endif %}
  {% block head_extra %}{% endblock %}
</head>
<body class="font-sans bg-gray-50 text-gray-900 leading-normal flex h-screen overflow-hidden" data-theme="{{ theme.selection.variant|default:"default" }}">
  <!-- Toast notification container -->
  {% include "partials/toast-container.html" %}

  <div class="flex w-full h-screen overflow-hidden">
    {% include "partials/sidebar.html" %}
    <main class="flex-1 flex flex-col overflow-hidden">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Initialize toast manager globally -->
  <script type="module" src="{{ base_path }}/assets/dist/toast/init.js"></script>

  <script src="{{ base_path }}/assets/sidebar.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
