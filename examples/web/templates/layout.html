<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}{{ title|default:"Enterprise Admin" }}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
  <link rel="stylesheet" href="{{ base_path }}/assets/output.css">
  {% block head_extra %}{% endblock %}
</head>
<body class="font-sans bg-gray-50 text-gray-900 leading-normal flex h-screen overflow-hidden">
  <div class="flex w-full h-screen overflow-hidden">
    {% include "partials/sidebar.html" %}
    <main class="flex-1 flex flex-col overflow-hidden">
      {% block content %}{% endblock %}
    </main>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
