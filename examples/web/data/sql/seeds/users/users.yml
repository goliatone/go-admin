- model: CustomRole
  rows:
    - id: '{{ hashid "role:superadmin" }}'
      name: "Super Admin"
      description: "Full access to admin resources."
      order: 0
      role_key: "superadmin"
      permissions:
        - "admin.debug.repl"
        - "admin.debug.repl.exec"
        - "admin.activity.view"
      metadata:
        source: "seed"
      is_system: true
      tenant_id: "00000000-0000-0000-0000-000000000000"
      org_id: "00000000-0000-0000-0000-000000000000"
      created_at: '{{ now }}'
      updated_at: '{{ now }}'
      created_by: '{{ hashid "user:superadmin" }}'
      updated_by: '{{ hashid "user:superadmin" }}'
