- model: ContentType
  rows:
    - id: "bc388575-e370-5ec6-90a2-b03decb22bd9"
      name: "page"
      slug: "page"
      description: "Pages managed through go-cms"
      schema:
        "$schema": "https://json-schema.org/draft/2020-12/schema"
        type: "object"
        "$defs":
          hero:
            type: "object"
            required:
              - "_type"
              - "headline"
            x-formgen:
              label: "Hero"
              icon: "star"
              collapsed: true
            properties:
              _type:
                const: "hero"
                x-formgen:
                  readonly: true
              headline:
                type: "string"
              subheadline:
                type: "string"
              cta_label:
                type: "string"
              cta_url:
                type: "string"
          rich_text:
            type: "object"
            required:
              - "_type"
              - "body"
            x-formgen:
              label: "Rich Text"
              icon: "text"
            properties:
              _type:
                const: "rich_text"
                x-formgen:
                  readonly: true
              body:
                type: "string"
                x-formgen:
                  widget: "wysiwyg"
        properties:
          title:
            type: "string"
          summary:
            type: "string"
          body:
            type: "string"
          featured_image:
            type: "string"
          seo:
            type: "object"
          meta:
            type: "object"
          markdown:
            type: "object"
          locale:
            type: "string"
          blocks:
            type: "array"
            x-formgen:
              widget: "block"
              label: "Page Sections"
              sortable: true
            items:
              oneOf:
                - "$ref": "#/$defs/hero"
                - "$ref": "#/$defs/rich_text"
      capabilities:
        translations: true
      environment_id: "00000000-0000-0000-0000-000000000001"
      created_at: '{{ now }}'
      updated_at: '{{ now }}'
    - id: "56910c05-e49b-5748-bf98-c15ab29f13a3"
      name: "post"
      slug: "post"
      description: "Posts managed through go-cms"
      schema:
        "$schema": "https://json-schema.org/draft/2020-12/schema"
        type: "object"
        "$defs":
          hero:
            type: "object"
            required:
              - "_type"
              - "headline"
            x-formgen:
              label: "Hero"
              icon: "star"
              collapsed: true
            properties:
              _type:
                const: "hero"
                x-formgen:
                  readonly: true
              headline:
                type: "string"
              subheadline:
                type: "string"
              cta_label:
                type: "string"
              cta_url:
                type: "string"
          rich_text:
            type: "object"
            required:
              - "_type"
              - "body"
            x-formgen:
              label: "Rich Text"
              icon: "text"
            properties:
              _type:
                const: "rich_text"
                x-formgen:
                  readonly: true
              body:
                type: "string"
                x-formgen:
                  widget: "wysiwyg"
        properties:
          title:
            type: "string"
          summary:
            type: "string"
          body:
            type: "string"
          featured_image:
            type: "string"
          tags:
            type: "array"
            items:
              type: "string"
          meta:
            type: "object"
          seo:
            type: "object"
          markdown:
            type: "object"
          locale:
            type: "string"
          blocks:
            type: "array"
            x-formgen:
              widget: "block"
              label: "Post Blocks"
              sortable: true
            items:
              oneOf:
                - "$ref": "#/$defs/hero"
                - "$ref": "#/$defs/rich_text"
      capabilities:
        translations: true
      environment_id: "00000000-0000-0000-0000-000000000001"
      created_at: '{{ now }}'
      updated_at: '{{ now }}'

