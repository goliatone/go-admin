<div class="p-4 bg-blue-50 border border-blue-200 rounded-lg text-left">
  <p class="text-xs font-semibold text-admin-dark mb-2">Demo credentials (local development only):</p>
  <div class="text-xs text-zinc-600 space-y-1">
    {% if demo_credentials %}
      {% for credential in demo_credentials %}
        <p>• <strong>{{ credential.username }}</strong> / <code class="bg-white px-1.5 py-0.5 rounded text-xs">{{ credential.password }}</code></p>
      {% endfor %}
    {% else %}
      <p>• <strong>admin</strong> / <code class="bg-white px-1.5 py-0.5 rounded text-xs">admin.pwd</code></p>
    {% endif %}
  </div>
</div>
